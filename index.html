<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Welcome to My Maps</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f8f9fa;
      text-align: center;
      padding: 50px;
    }

    h1 {
      color: #343a40;
    }

    a {
      display: block;
      margin: 20px;
      font-size: 20px;
      color: #007bff;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    .container {
      --uib-size: 45px;
      --uib-color: black;
      --uib-speed: 1.75s;
      display: none; /* hidden by default */
      align-items: flex-end;
      justify-content: space-between;
      width: var(--uib-size);
      height: calc(var(--uib-size) * 0.6);
      margin: 40px auto;
    }

    .cube {
      flex-shrink: 0;
      width: calc(var(--uib-size) * 0.2);
      height: calc(var(--uib-size) * 0.2);
      animation: jump var(--uib-speed) ease-in-out infinite;
    }

    .cube__inner {
      display: block;
      height: 100%;
      width: 100%;
      border-radius: 25%;
      background-color: var(--uib-color);
      transform-origin: center bottom;
      animation: morph var(--uib-speed) ease-in-out infinite;
      transition: background-color 0.3s ease;
    }

    .cube:nth-child(2) {
      animation-delay: calc(var(--uib-speed) * -0.36);
    }
    .cube:nth-child(2) .cube__inner {
      animation-delay: calc(var(--uib-speed) * -0.36);
    }

    .cube:nth-child(3) {
      animation-delay: calc(var(--uib-speed) * -0.2);
    }
    .cube:nth-child(3) .cube__inner {
      animation-delay: calc(var(--uib-speed) * -0.2);
    }

    @keyframes jump {
      0% { transform: translateY(0px); }
      30% { transform: translateY(0px); }
      50% { transform: translateY(-200%); }
      75% { transform: translateY(0px); }
    }

    @keyframes morph {
      0%, 10% { transform: scaleY(1); }
      20%, 25% { transform: scaleY(0.6) scaleX(1.3); }
      30% { transform: scaleY(1.15) scaleX(0.9); }
      40%, 70%, 85%, 100% { transform: scaleY(1); }
      75% { transform: scaleY(0.8) scaleX(1.2); }
    }
  </style>
</head>
<body>
  <h1>Welcome to my interactive plot repository</h1>
  <p>Click a link below to explore:</p>

  <a href="broad_themes_map.html" class="nav-link">üåç Broad Theme Map of Tiennskip locations</a>
  <a href="Barplot_schooltype_norm.html" class="nav-link">üìä Normalized School Type Bar Plot</a>
  <a href="Barplot_schooltype.html" class="nav-link">üìä School Type Bar Plot</a>

  <div class="container" id="loading">
    <div class="cube"><div class="cube__inner"></div></div>
    <div class="cube"><div class="cube__inner"></div></div>
    <div class="cube"><div class="cube__inner"></div></div>
  </div>

  <script>
    const links = document.querySelectorAll('.nav-link');
    const loader = document.getElementById('loading');

    links.forEach(link => {
      link.addEventListener('click', function (e) {
        e.preventDefault(); // stop link from navigating immediately
        loader.style.display = 'flex'; // show loader

        const href = this.getAttribute('href');
        setTimeout(() => {
          window.location.href = href; // redirect after short delay
        }, 1000); // enough to show animation
      });
    });
  </script>
</body>
</html>
